<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk Managment Dashboard</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        text-align: center;
    }
    footer {
        position: fixed;
        left: 500px;
        bottom: 0px;
    }
    .risk-card{
        padding: 10px;
        margin: 10px;
        background-color: gray;
        border-radius: 5px;
        display: inline-block;
    }

</style>
<body>
    <header>
    <h1>Risk Managment Dashboard</h1>
    </header>

    <main>
     <h2>Risks</h2>
     <!--Creating an input form and submit button.-->
     <form id="riskForm">
        <label for="riskName">Risk Name:</label>
        <input type="text" id="riskName" name="riskName" required>
        <br>
        <label for="riskLevel">Risk Level:</label>
        <select id="riskLevel" name="riskLevel" required>
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <br>
        <label for="riskDepartment">Department:</label>
        <input type="text" id="riskDepartment" name="riskDepartment" required>
        <br>
        <button type="submit">Add Risk</button>
     </form>

     <!--Creating the risk dashboard container.-->
     <div id="riskDashboard"></div>
    </main>

    <footer>
        <p>Copyright &copy; 2025. All Rights Reserved.</p>
    </footer>
    <script src="cc_15.js"></script>
</body>
</html>
